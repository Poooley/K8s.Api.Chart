image:
  repository: ghcr.io/poooley/api-chart
  pullPolicy: IfNotPresent
  tag: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false

resources: {}

serviceAccount:
  create: true
  annotations: {}
  name: ""
  
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
  
imagePullSecrets:
  - name: regcred